name: build

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.2.0
      - run: npm install
      - run: npm run build
      - run: tar cf dist.tar dist/
      - uses: actions/upload-artifact@v4
        with:
          name: dist.tar
          path: dist.tar
